<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portfolio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <h1>Kris Hinojosa</h1>
      <nav>
        <ul>
          <li><a href="#about">About Me</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact Me</a></li>
          <li><a href="#resume">Resume</a></li>
        </ul>
      </nav>
    </header>
    <!--Header End-->

    <!--Main Start-->
    <main>
      <!--Vertical Line Class-->
      <div class="vl-1">
        <!--Hero Section Start-->
        <section class="hero">
          <img
            src="./assets/images/portfolio-image.jpg"
            class="hero-img"
            alt="Portfolio-image"
          />
          <p>Do or do not. There is no try</p>
        </section>
        <!--Hero Secion End-->

        <!--About Me Section Start-->
        <section class="about-me">
          <h2 id="projects">About Me</h2>
          <p>Coding is my business and business is good!</p>
        </section>
        <!--About Me Section End-->

        <!--Project Section Start-->
        <section class="projects-container">
          <h2 id="projects-header">Projects</h2>
          <div>
            <div class="main-project">
              <a
                href="https://khinoj.github.io/Week-1-Challenge/"
                target="_blank"
                ><img
                  src="./assets/images/javascript.jpg"
                  class="main-project-img"
                  alt="Main-Picture"
              /></a>
            </div>
            <div class="project-container">
              <a
                href="https://khinoj.github.io/Week-1-Challenge/"
                target="_blank"
                ><img
                  src="./assets/images/frontend.PNG"
                  class="project-image"
                  width="400"
                  height="250"
                  alt="Currency Project"
                />
              </a>
              <a
                href="https://khinoj.github.io/Week-1-Challenge/"
                target="_blank"
                ><img
                  src="./assets/images/work.jpg"
                  class="project-image"
                  alt="Resume"
                  width="400"
                  height="250"
              /></a>
              <a
                href="https://khinoj.github.io/Week-1-Challenge/"
                target="_blank"
                ><img
                  src="./assets/images/server-photo.jpg"
                  class="project-image"
                  alt="server-photo"
                  width="400"
                  height="250"
              /></a>
              <a
                href="https://khinoj.github.io/Week-1-Challenge/"
                target="_blank"
                ><img
                  src="./assets/images/resume-photo.jpg"
                  class="project-image"
                  id="resume"
                  alt="Resume"
                  width="400"
                  height="250"
              /></a>
            </div>
          </div>
        </section>
        <!--Project Section End-->

        <!--Contact Me Section-->
        <section class="about-me">
          <h2 id="contact">Contact Me</h2>
          <nav>
            <ul>
              <li>
                <a href="#airforcekris@hotmail.com">airforcekris@hotmail.com</a>
              </li>
              <li><a href="#github">Github</a></li>
            </ul>
          </nav>
        </section>
        <!--Contact Me Section End-->

        <!--Vertical Line Div End-->
      </div>

      <!--Footer Start-->
      <footer>Portfolio by Kris Hinojosa</footer>
      <!--Footer End-->

      <!--Main End-->
    </main>
  </body>
</html>
